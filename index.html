<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Mulish&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Share Content Card Component - FrontendPro Challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image" sizes="32x32" href="images/share-button-svgrepo-com.svg">
  </head>

  <body>
    <div class="container">
      <p id="share">Share my project</p>
      <div class="icons-links">
        <button class="networks"><a href="https://twitter.com"><img src="images/twitter.svg" alt="logo twitter"></a></button>
        <button class="networks"><a href="https://linkedin.com"><img src="images/linkedin.svg" alt="logo linkedin"></a></button>
        <button class="networks"><a href="https://facebook.com"><img src="images/facebook.svg" alt="logo facebook"></a></button>
        <button class="networks"><a href="https://instagram.com"><img src="images/instagram.svg" alt="logo instagram"></a></button>
        <button class="networks"><a href="https://web.telegram.org"><img src="images/telegram.svg" alt="logo telegram"></a></button>
      </div>
      <p>or copy this link : </p>
      <div id="link-module">
        <p id="link">https://onepiece.fandom.com/fr/wiki/One_Piece_Encyclop%C3%A9die </p>
        <button id="copy">copy</button>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
